version: '4.1'

interaction:
  bash:
    description: Oopen a Bash shell
    service: app
    command: bash

  yarn:
    description: Run Yarn commands
    service: app
    command: yarn
    subcommands:
      start:
        description: Run Node server in production mode
        compose:
          method: up
          run_options: [detach]
      dev:
        description: Run Node server in development mode
        command: yarn dev
        compose:
          run_options: [service-ports, use-aliases]
      debug:
        description: Run Node server in development mode with an opened debug port
        command: yarn debug
        compose:
          run_options: [service-ports, use-aliases]

  sequelize:
    description: Run sequelize-cli commands
    service: app
    command: yarn sequelize-cli

  lint:
    description: Run Standard linter
    service: app
    command: bash -c "yarn standard --verbose | yarn snazzy"
    compose:
      run_options: [no-deps]
    subcommands:
      fix:
        description: Fix linter problems
        command: yarn standard --fix

  psql:
    description: Open a Postgres psql console
    service: postgres
    default_args: twinkle_development
    command: psql -h postgres -U postgres

provision:
  - dip yarn install
  - dip sequelize-cli db:create
  - dip sequelize-cli db:migrate
