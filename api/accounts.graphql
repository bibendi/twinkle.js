type Membership {
    user: User!
}

type Account {
    id: ID!
    name: String!
    createdAt: DateTime!
    updatedAt: DateTime!
    memberships: [Membership!]!
}

input CreateAccountInput {
    name: String!
}

input UpdateAccountInput {
    name: String!
}

extend type Query {
    accounts: [Account!]!
}

extend type Mutation {
    createAccount(input: CreateAccountInput!): Account!
    updateAccount(id: ID!, input: UpdateAccountInput!): Account
}
